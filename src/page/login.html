<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/bower_components/boot"/>
</head>
<body>
    <div class="logo">
        <h4><a href="#"><img src="images/logoed.png" alt=""></a></h4>
    </div>
    <div class="lock-holder">
        <div class="form-group pull-left input-username">
            <div class="input-group">
                <input type="text" class="form-control "  readonly="readonly" value="bootstrapguru">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
        </div>
        <i class="fa fa-ellipsis-h dot-left"></i>
        <i class="fa fa-ellipsis-h dot-right"></i>
        <div class="form-group pull-right input-password">
            <div class="input-group">
                <input type="password" class="form-control " placeholder="************" >
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
            </div>
        </div>
    </div>
    <div class="avatar">
        <img src="images/profiles/one.png" alt="">
    </div>
    <div class="submit">
        <button type="button" class="btn btn-success btn-submit"><i class="fa fa-unlock"></i> ENTER</button>
    </div>
</body>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
</html>
